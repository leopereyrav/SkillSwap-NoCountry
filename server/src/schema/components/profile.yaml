components:
  schemas:
    MemberResponse:
      type: object
      properties:
        msg:
          type: string
        members:
          type: object
          properties:
            name:
              type: string
            last_name:
              type: string
            country:
              type: string
            preferences:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  categoryId:
                    type: string
            avatar:
              type: string
            skills:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  categoryId:
                    type: string
                  description:
                    type: string
                  level:
                    type: string
                  _id:
                    type: string
            user:
              type: string
            id:
              type: string

    MemberCreate:
      type: object
      properties:
        name:
          type: string
        last_name:
          type: string
        country:
          type: string
        preferences:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              categoryId:
                type: string
        avatar:
          type: string
        skills:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              categoryId:
                type: string
              description:
                type: string
              level:
                type: string
                example: basico | intermedio | avanzado
                enum:
                  - basico
                  - intermedio
                  - avanzado
        user:
          type: string

    MemberUpdate:
      type: object
      properties:
        name:
          type: string
        last_name:
          type: string
        country:
          type: string
        preferences:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              categoryId:
                type: string
        avatar:
          type: string
        skills:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              categoryId:
                type: string
              description:
                type: string
              level:
                type: string
                example: basico | intermedio | avanzado
                enum:
                  - basico
                  - intermedio
                  - avanzado
