paths:
  /api/v1/auth/signup:
    post:
      tags:
        - Register
      summary: The user registers
      requestBody:
        required: true
        description: The user submits their username, email and password
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Returns an object with the user information and a message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      username:
                        type: string

  /api/v1/auth/login:
    post:
      tags:
        - Login
      summary: The user login
      requestBody:
        required: true
        description: The user sends his email and password
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Returns an object with the token, a message, and user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      username:
                        type: string
                  token:
                    type: string
