paths:
  /api/v1/forgot_password:
    post:
      tags:
        - User Password
      summary: User forgot his password
      requestBody:
        required: true
        description: The user sends his email
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Returns an object with message and user data. Recive an email with a token
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string

  /api/v1/recovery_password/{token}:
    get:
      tags:
        - User Password
      summary: User get token
      parameters:
        - name: token
          in: path
          required: true
          description: The token that the user received in his email
          schema:
            type: string
      responses:
        '201':
          description: Redirects user to the special password recovery page

    put:
      tags:
        - User Password
      summary: The user registers
      parameters:
        - name: token
          in: path
          required: true
          description: The token that the user received in his email
          schema:
            type: string
      requestBody:
        required: true
        description: User sends his new password
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
      responses:
        '201':
          description: Returns an object with the user information and a message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      username:
                        type: string
